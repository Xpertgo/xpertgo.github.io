<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All-in-One Toolkit: Converters, Calculators, SEO Tools & More">
    <title>MultiTools Pro - Your Digital Swiss Army Knife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tool-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .ad-unit {
            background: #f8f9fa;
            border: 1px dashed #dee2e6;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Header injected here -->
    <div id="header"></div>

    <main class="container my-5">
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="ad-unit">Ad Space 1 (728x90)</div>
                <input type="text" id="searchInput" class="form-control form-control-lg" 
                       placeholder="Search for tools...">
            </div>
        </div>

        <!-- Tools Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="toolsGrid">
            <!-- Tools injected by JavaScript -->
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="ad-unit">Ad Space 2 (728x90)</div>
            </div>
        </div>
    </main>

    <!-- Footer injected here -->
    <div id="footer"></div>

    <script>
        // Dynamic Header/Footer Inclusion
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);

            // Initialize tools
            const tools = [
                { name: 'Image Converter', category: 'Image Tools', url: '#', icon: '🖼️' },
                { name: 'PDF Compressor', category: 'Document Tools', url: '#', icon: '📄' },
                { name: 'BMI Calculator', category: 'Calculators', url: '#', icon: '🧮' },
                { name: 'SEO Analyzer', category: 'SEO Tools', url: '#', icon: '🔍' },
                { name: 'JSON Formatter', category: 'Developer Tools', url: '#', icon: '💻' },
                { name: 'Currency Converter', category: 'Unit Converters', url: '#', icon: '💱' }
            ];

            const toolsGrid = document.getElementById('toolsGrid');
            
            function renderTools(filteredTools = tools) {
                toolsGrid.innerHTML = filteredTools.map(tool => `
                    <div class="col">
                        <div class="card tool-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${tool.icon} ${tool.name}</h5>
                                <p class="card-text text-muted">${tool.category}</p>
                                <a href="${tool.url}" class="btn btn-primary">Use Tool</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Initial render
            renderTools();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = tools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.category.toLowerCase().includes(searchTerm)
                );
                renderTools(filtered);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
